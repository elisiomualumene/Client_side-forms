<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="shortcut icon" href="icons/login.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Client Side Form</h1>
        <h5 id="alert1" class="alert1">Please Enter a Value to Confirm!</h5>
        <div id="inputfield_name">
            <p>Nome</p>
            <input type="text" id="input_name" placeholder="Enter Your Name">
        </div>

        <div id="inputfield_phone">
            <p>Phone</p>
            <input type="number" id="input_phone" placeholder="Enter your Phone Number">
            <h5 id="alert2">This number is invalid!</h5>
        </div>
        
        <div id="inputfield_email">
            <p>Email</p>
            <input type="email" id="input_email" placeholder="Enter your email">
            
        </div>
        <input type="submit" value="Submit" id="submit">

        
    <div class="checked">
        <p>Your form was sending sucessfully!</p>
        <img src="icons/check.png" alt="checked icon">
        <p onclick="window.location.reload(false)">Click to reload the form</p>
    </div>
    </div>


    <script src="functionality/functions.js"></script>
</body>
</html>
